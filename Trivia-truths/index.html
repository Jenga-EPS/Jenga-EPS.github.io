<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
<h1>Welcome to my trivia!</h1>
<hr>
<h2>Introduction</h2>
<form action="" id="name-form">
    
    <label for="fname">First Name:</label>
<input type="text" name="fname" id="fname"> <br>

<label for="lname">Last Name:</label>
<input type="text" name="lname" id="lname"> <br>

<label for="age">Age:</label>
<input type="text" name="age" id="age"> <br>

</form>
<br>
<!--button to process for form inpput above with JS-->
<input type="button" value="SUBMIT" onclick="greet()">
<p id="greet" style="font-size: x-large;"></p>

<hr>
<h2>Who is the greatest martial artist of all time?</h2>
<p id="trivia"></p>
<form action="">

    <input type="radio" name="trivia" id="bruce">
    <label for="bruce">Bruce Lee</label> <br>
    <input type="radio" name="trivia" id="chan">
    <label for="chan">Jackie Chan</label> <br>
    <input type="radio" name="trivia" id="carl">
    <label for="carl">Carl Wheezer</label>

</form>


<button type="button" value="SUBMIT" onclick="trivia()">CHECK</button>

<hr>
<h2>2 truths and a lie.</h2>
<p>Choose the Lie:</p>
<p id="truths"></p>
<form action="">

    <input type="radio" name="truths" id="truth1">
    <label for="truth1">I am a black belt in MMA</label> <br>
    <input type="radio" name="truths" id="truth2">
    <label for="truth2">I have never been out of the country</label> <br>
    <input type="radio" name="truths" id="lie">
    <label for="lie">I have green eyes</label><br>

</form>

<button type="button" value="SUBMIT" onclick="truths()">CHECK</button>


<!--Link to js file-->
<script src="JS/game.js"></script>

</body>
</html>
